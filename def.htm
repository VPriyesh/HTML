<!DOCTYPE html>
<title>My Example 1</title>


<p>Here's a basic definition list:</p>

<dl>
  <dt>Vocals</dt>
  <dd>Big Mama Lee</dd>
  <dt>Guitar</dt>
  <dd>Scarcat Fraser</dd>
  <dt>Drums</dt>
  <dd>Bulldog Jones</dd>
</dl>

<hr>
<p>Note that the defintion term (<code>dt</code>) does not indicate that its contents are a term being defined, but this can be indicated using the <a href="/html/tags/html_dfn_tag.cfm"><code>dfn</code></a> element.</p>
<p>More info: <a href="/html/tags/html_dl_tag.cfm"><code>dl</code></a>, <a href="/html/tags/html_dt_tag.cfm"><code>dt</code></a>, <a href="/html/tags/html_dd_tag.cfm"><code>dd</code></a>.</p>
